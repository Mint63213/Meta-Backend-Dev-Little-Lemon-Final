{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
    {% for item in menu %}
    <p>
        <!--link the item name to the path('menu/<int:pk>/', views.display_menu_items, name="menu_item") in urls.py-->
        <a href="{% url 'menu_item' pk=item.pk %}">{{ item.name }}</a>
        <span class="menu-price">
        ${{ item.price }}  
        </span>
    </p>
    {% endfor %}
</div>
<!--End col-->
{% endblock %}
